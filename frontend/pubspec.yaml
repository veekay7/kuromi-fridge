name: frontend
description: "A smart fridge management application."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  font_awesome_flutter: ^10.1.0
  flutter_rating_bar: ^4.0.1
  intl: ^0.17.0
  animations: ^2.0.3

  english_words: ^4.0.0
  provider: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
      - assets/
      - assets/images/
      - assets/fitness_app/

  fonts:
      - family: WorkSans
        fonts:
            - asset: assets/fonts/WorkSans-Regular.ttf
            - asset: assets/fonts/WorkSans-Medium.ttf
              weight: 500
            - asset: assets/fonts/WorkSans-SemiBold.ttf
              weight: 600
            - asset: assets/fonts/WorkSans-Bold.ttf
              weight: 700
      - family: Roboto
        fonts:
            - asset: assets/fonts/Roboto-Bold.ttf
            - asset: assets/fonts/Roboto-Regular.ttf
            - asset: assets/fonts/Roboto-Medium.ttf
              weight: 400